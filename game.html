<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css"/>
</head>
<body>
    <h1>play rock paper and secissor game</h1>
    <div class="choices" >
    <div class="choice" id="rock">
        <img src="rock.jpg"/>
    </div>
    <div class="choice" id="paper">
        <img src="paper.jpg"/>
    </div>
    <div class="choice" id="secissor">
        <img src="secissor.jpg"/>
    </div>
    </div>
    <div class="scoreboard">
        <div class="score" >
            <p id="userscore">0</p>
            <p>you</p>
        </div><div class="score" >
            <p id="computerscore">0</p>
            <p>computer</p>
        </div>
    </div>
    
    <div class="msgcontainer">
        <p id="msg">play your choice</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
